<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333333;
    }
    li {
        float: left;
        margin-right: 10px;
    }
    li a {
        display: block;
        color: white;
        text-align: center;
        text-decoration: none;
        padding: 16px;
    }
    li a:hover{
        background-color: #111111;
    }
</style>
</head>
<body>
    <ul style="list-style-type: none;">
        <li><a href="https://chat.openai.com/" target="_blank">Home</a></li>
        <li><a href="https://www.youtube.com/" target="_blank">News</a></li>
        <li><a href="https://stackoverflow.com/users/31141394/danycli" target="_blank">Contact</a></li>
        <li><a href="https://github.com/" target="_blank">About</a></li>
    </ul>
</body>
</html>
